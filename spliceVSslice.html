<script type="text/javascript">
	/* 	Splice 
		return splice elements and remove this elements from original array
	*/
	var arr = [0, 1, 2, 3, 4, 5];

	var testSplice = arr.splice(0, 2); // start from zero element splice two elements
	console.log(arr , " ", testSplice);

	/* 	Slice 
		return spice elements and without changing the original array
	*/
	var arr2 = [0, 1, 2, 3, 4, 5];
	var testSlice = arr2.slice(0, 2); // start from zero element slice two elements
	console.log(arr2 , " ", testSlice);
</script>
