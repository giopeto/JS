/*
Write a sum method which will work properly when invoked using either syntax below.
console.log(sum(2,3));   // Outputs 5
console.log(sum(2)(3));  // Outputs 5
*/



let sum = (x, y = null) => {
	if (y === null) {
		return z => x + z;
	} else {
		return x + y;
	}
}

console.log(sum(2,3));   // Outputs 5
console.log(sum(2)(3));  // Outputs 5
